<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrowSum = (a, b)=>{
            return a + b
        }
        let functionExpressionSon = function(a, b){
            return a + b
        }
        console.log(functionExpressionSon(2, 4))
        console.log(arrowSum(1, 2))
        let ints = [1, 2, 3]
        console.log(ints.map(function (i) {
            return i+1
        }))
        console.log(ints.map((i)=>{ return i + 1}))
        // 没有参数或者多个参数需要使用括号
        let getRandom = ()=>{return Math.random()}
        console.log(getRandom())
        function sum(num1, num2){
            return num1 + num2
        }
        console.log(sum(10, 12))
        let anotherSum = sum
        sum = null ;
        console.log(anotherSum(12,13))
    </script>
</body>
</html>
