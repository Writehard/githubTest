<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = new Object()
        obj.name = 'evan';
        obj.age  = 19;
        obj.sayName = function(){
            console.log(this.name)
        }
        obj.sayName()
        const student = {
            name:"张三",
            age:19,
            sayName:function(){
                console.log(this.name)
            }
        }
        student.sayName()
        console.log(obj)
        console.log(student)
    </script>
</body>
</html>
