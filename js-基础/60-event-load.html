<body>
    <ul id="myLinks">
        <li id="gowhere">Go somewhere</li>
        <li id="dothing">Do something</li>
        <li id="sayh">hi</li>
    </ul>
    
  <script>
    //过多事件的处理程序的解决方案事件委托
    let list = document.getElementById('myLinks');
    list.addEventListener('click', (event)=>{
        let target = event.target;
        switch(target.id){
            case 'gowhere':
                document.title = 'china'
                break;
            case 'dothing':
                location.href = 'http://www.baidu.com'
                break;
            case 'sayh':
                console.log('hi');
                break;
        }
    })
  </script>
</body>
