<body>
    <script>
        function getArg(){
            let sum = 0
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
            }
            return sum;
        }
        console.log(getArg(1, 2, 3, 4, 5))
        function fn() {
            console.log(arguments.callee === fn);
        }
        fn();
        // 1、不确定能传入多少参数

        function getMaxValue() {
            var max = arguments[0];
            for (let i = 0; i < arguments.length; i++) {
                if(max < arguments[i]){
                    max = arguments[i]
                }
            }
            return max
        }
        console.log(getMaxValue(1, 2, 3, 4))
    </script>
</body>
</html>
