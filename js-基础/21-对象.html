<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 字面量
        let obj = {
            name:'evan',
            age:18,
            sayName:function(){
                console.log(this.name);
            }
        }
        console.log(obj.name,obj.age);
        obj.sayName()
        // 使用工厂函数
        function createPerson(name, age) {
            // 创建一个对象
            var obj = new Object();
            // 添加属性
            obj.name = name;
            obj.age = age;
            obj.sayName = function(){
                console.log(this.name)
            }
            return obj
        }
        const person1 = createPerson('zhe',18)
        console.log(person1)
        person1.sayName()
        // 李勇构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.sayName = function(){
                console.log(this.name)
            }
        }
        const person2 = new Person('evanzhe',18)
        console.log(person2 instanceof Person)
        person2.sayName()
    </script>
</body>
</html>
